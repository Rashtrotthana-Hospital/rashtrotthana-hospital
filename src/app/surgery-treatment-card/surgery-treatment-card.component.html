<div class="surgery-sections-container">

    <div class="surgery-header">
        <h2 class="surgery-main-title">Advanced Surgical Treatments</h2>
        <p class="surgery-main-subtitle">Minimally Invasive, Maximum Relief â€“ Our Specialized Procedures</p>
    </div>

    <div class="surgeries-grid">
        <div *ngFor="let surgery of data.surgeries; let i = index" class="surgery-card"
            [class.surgery-card-left]="i % 2 === 0" [class.surgery-card-right]="i % 2 !== 0">

            <div class="surgery-icon-wrapper">
                <div class="surgery-icon" [innerHTML]="surgery.icon"></div>
            </div>

            <div class="surgery-content">
                <div class="surgery-number">0{{ i + 1 }}</div>
                <h3 class="surgery-title">{{ surgery.title }}</h3>
                <p class="surgery-subtitle">{{ surgery.subtitle }}</p>

                <div class="surgery-description" [innerHTML]="surgery.description"></div>

                <p class="surgery-procedure">{{ surgery.procedure }}</p>

                <div class="benefits-section">
                    <h4 class="benefits-title">Why patients trust this procedure:</h4>
                    <ul class="benefits-list">
                        <li *ngFor="let benefit of surgery.benefits" class="benefit-item">
                            <span class="checkmark">âœ“</span>
                            <span>{{ benefit }}</span>
                        </li>
                    </ul>
                </div>

                <p class="surgery-highlight">{{ surgery.highlight }}</p>

                <div class="surgery-cta-buttons">
                    <a class="cta-button cta-call" [routerLink]="surgery?.slug">
                        <!-- <span class="cta-icon"><i class="fa-solid fa-phone"></i></span> -->
                        View More
                    </a>
                    <button class="cta-button cta-appointment" (click)="onBookAppointment()">
                        <span class="cta-icon">ðŸ“…</span>
                        Book Appointment
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
