<ng-container *ngFor="let facility of facilities">
    <app-features-content [image_1]="facility.image_1" [image_2]="facility.image_2"
        [main_heading]="facility.main_heading" [heading]="facility.heading"
        [content]="facility.content" [bg_image]="facility.bg_image" 
        [content_1]="facility.content_1" [alt1] = "facility.alt1"
        [alt2] = "facility.alt2" [alt3] = "facility.alt3"
        ></app-features-content>
</ng-container>
