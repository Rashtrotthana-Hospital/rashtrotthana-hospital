<div class="popup-container" *ngIf="showPopup">
    <div class="popup-form">
        <button class="btn-close" (click)="closePopup()"></button>
      <h3>Donation</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="user.name" name="name" required />
        </div>
        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
          </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" [(ngModel)]="user.phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" [(ngModel)]="user.amount" name="amount" required />
        </div>
        <app-read-more-btn [disabled]="isSubmitting" [text]="'Donate'"(click)="onSubmit()" [background]="'linear-gradient(90deg, #FBCA51 -22.35%, #07CCEC 118.82%)'"
                 [boxShadow]="' 3px 4px 15px 0px rgba(63, 176, 206, 0.65)'"  [iconClass]="'fa-solid fa-angle-right'" />
      </form>
    </div>
  </div>
